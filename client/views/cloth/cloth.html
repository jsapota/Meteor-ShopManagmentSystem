<template name="cloth">
    <div class="row clothMain">
        <div class="col-sm-12 ">
            <div class="row imageHolder">
              {{#if imageVisible}}
                <img class="clothPhoto " src="{{photo}}">
              {{else}}
                <img class="clothPhoto " src="{{photoSec}}">
              {{/if}}
            </div>
            <div class="row">
                <p class="clothName">{{name}}</p>
            </div>
            <div class="row">
                <p class="clothPrice">{{price}}</p>
            </div>
            <div class="row">
                <p class="clothCreator">{{creator}}</p>
            </div>
        </div>
    </div>

</template>
