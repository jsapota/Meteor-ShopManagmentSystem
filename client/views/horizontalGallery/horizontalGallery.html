<template name="horizontalGallery">
  <div class="col-sm-12 galleryBox swiper-container">
    <div class="swiper-wrapper">
      {{#each clothesHorizontalList}}
        <div class="swiper-slide col-4">
            {{> cloth}}
        </div>
      {{/each}}
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
</template>
